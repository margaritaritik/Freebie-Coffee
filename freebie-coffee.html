<!DOCTYPE html>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header_container _container">
                    <img class="logo" src="img/LOGO.svg" alt="Freebie Coffee">
                    <img class="cart" src="img/CART.svg" alt="Cart" >
                    <div class="menu_div">
                        <nav class="header_menu menu">
                            <p class="menu_title">TRANG CHỦ</p>
                            <ul class="menu_list">
                                <li class="menu_item">
                                    <a href="" class="menu_">COFFEE</a>

                                <li class="menu_item">
                                    <a href="" class="menu_">COMBO PHIN PHÊ</a>
                                </li>
                                <li class="menu_item">
                                    <a href="" class="menu_">GIFTSET</a>
                                </li>
                                <li class="menu_item">
                                    <a href="" class="menu_">LIÊN HỆ</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                <div class="page_main_block main_block">
                    <p class="page_name">YOUR</p>
                    <p class="page_name">PERSONALIZED</p>
                    <p class="page_name">COFFEE</p>
                </div>
            </div>
        </header>
        <main class="page">
            <div class="rectangle"></div>
            <img src="img/design.jpg" alt="design" class="main_block_image">
        </main>
        <div class="features_block features">
            <p class="your__coffee">Your Personalized Coffee</p>
            <p class="title__coffee">COFFEE BUILD YOUR BASE</p>

        </div>

        <footer class="footer">
            I am Footer

<script src="js/script.js" ></script>
